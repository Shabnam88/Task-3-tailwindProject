<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./build/tailwind.css" />
    <title>Tailwind Task</title>

  <body class="bg-gray-100 font-vazir">
    <div class="container flex flex-col items-center justify-center px-5 py-20">
      <h1 class="mb-16 text-2xl font-bold text-slate-700">سبد دوره های شما</h1>
      <div
        class="flex flex-col items-center justify-center lg:flex-row lg:items-start lg:gap-x-5 xl:max-w-screen-xl"
      >
        <!-- courses section -->
        <div

            {id:2, title:'دوره تخصصی ویو', price:'۵,۳۵۹,۰۰۰', imgSrc:'vue.webp',  time:'۳۷ ساعت', studentsNumber:'۷۹۰', sessionsNumber:'۲۳۰', teacherName:'شاهین احمدی', teacherImg:'shahin.webp', altCourse:'C-2', altTeacher:'shahinA'},
            {id:3, title:'دوره تخصصی انگولار', price:'۷,۵۷۳,۰۰۰', imgSrc:'angular.webp',  time:'۵۳ ساعت', studentsNumber:'۷۵۰', sessionsNumber:'۳۱۰', teacherName:'صاحب محمدی', teacherImg:'saheb.webp', altCourse:'C-3', altTeacher:'sahebM'},
            ]}"
          class="flex flex-col items-center w-full gap-5 mb-16 lg:mb-0"
        >
          <template x-for="course in courses" :key="course.id">
            <div
              class="bg-white px-3.5 py-4 flex items-stretch gap-2.5 rounded-20 shadow-[0_4px_6px_0_rgba(54,56,83,0.15)]"
            >
              <!-- * course box right section -->
              <div class="w-2/5 overflow-hidden rounded-xl min-h-24">
                <img
                  class="object-cover w-full h-full"
                  :src="`/assets/images/${course.imgSrc}`"
                  :alt="`${course.altCourse}`"
                />
              </div>

              <!-- * course box left section -->
              <div class="flex flex-col justify-center w-3/5 md:gap-y-6">
                <div class="flex items-end">
                  <p
                    x-text="course.title"
                    class="flex-1 mb-3 text-sm font-black text-blue-950 md:mb-0 sm:text-base lg:text-lg"
                  ></p>
                  <div class="hidden w-2/5 md:flex md:items-center">
                    <div class="overflow-hidden w-9 h-9 rounded-xl">
                      <img
                        class="object-cover w-full h-full"
                        :src="`/assets/images/${course.teacherImg}`"
                        :alt="`${course.altTeacher}`"
                      />
                    </div>
                    <div class="mr-2">
                      <p class="text-xs font-bold text-neutral-300">
                        مدرس دوره
                      </p>
                      <p
                        x-text="course.teacherName"
                        class="text-sm font-black text-blue-950"
                      ></p>
                    </div>
                  </div>
                </div>

                <div class="flex items-end">

                    class="flex-col flex-1 hidden gap-4 text-xs font-bold text-gray-500 md:flex"

                            width="16"
                            height="17"

                            xmlns="http://www.w3.org/2000/svg"

                        <span>

                            width="16"

                      </div>

                      </div>
                    </div>
                  </div>

                  <div
                    class="flex items-center gap-2 md:justify-between md:w-2/5"
                  >
                    <div class="flex items-center">
                      <span
                        x-text="course.price"
                        class="text-lg font-black text-blue-500"
                      >
                      </span>
                      <span class="text-xs font-bold text-gray-400 mr-1.5"
                        >تومان</span
                      >
                    </div>
                    <span
                      class="flex items-center justify-center w-8 h-8 text-red-500 border rounded-xl border-zinc-200"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="size-4"
                      >

                      </svg>

              </div>
            </div>

        </div>

        <!-- pay section -->
        <div
          class="w-full max-w-sm bg-white rounded-20 shadow-[0_4px_6px_0_rgba(54,56,83,0.15)] lg:w-2/5 lg:sticky top-5"
        >
          <div class="flex items-center p-6 border-b-2 border-gray-100">
            <span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"

          <div class="p-6 font-black border-b-2 border-gray-100 border-dashed">
            <div class="flex items-center justify-between mb-6">
              <span class="text-base text-slate-600">جمع دوره‌ها</span>
              <span dir="ltr" class="text-lg text-blue-500">+۴.۲۵۰.۰۰۰</span>

            <div class="flex items-center justify-between">
              <span class="text-base text-slate-600">تخفیف‌ها</span>
              <span dir="ltr" class="text-lg text-red-500">-۷۵۰.۰۰۰</span>
